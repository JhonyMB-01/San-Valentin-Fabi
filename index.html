<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Ti üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, Arial, sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      padding: 36px 28px;
      border-radius: 24px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
      max-width: 360px;
      animation: appear 1s ease;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 12px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.5;
    }

    button, a.btn {
      margin-top: 22px;
      padding: 14px 28px;
      font-size: 1em;
      border: none;
      border-radius: 999px;
      background: #ff3366;
      color: white;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    #mensaje {
      margin-top: 18px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    #mensaje.show {
      opacity: 1;
    }

    .heart {
      position: fixed;
      bottom: -30px;
      pointer-events: none;
      animation: float linear forwards;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(0.6); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }

    @keyframes appear {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="card" id="app">
    <h1>Para Ti üíï</h1>
    <p id="texto">
      Desde que llegaste a mi vida,<br>
      todo tiene m√°s sentido.
    </p>

    <button id="btn">Toca aqu√≠ üíå</button>
    <p id="mensaje"></p>
  </div>

  <script>
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isIOS) {
      // üëâ VERSI√ìN IPHONE
      document.getElementById("app").innerHTML = `
        <h1>Para Ti üíñ</h1>
        <p>
          Tengo algo muy especial para ti.<br>
          √Åbrelo aqu√≠ para verlo completo ‚ú®
        </p>
        <a class="btn" href="https://TU-LINK-AQUI.netlify.app" target="_blank">
          Abrir sorpresa üíù
        </a>
      `;
    } else {
      // üëâ VERSI√ìN ANDROID / PC
      const btn = document.getElementById("btn");
      const msg = document.getElementById("mensaje");

      btn.addEventListener("click", () => {
        msg.textContent = "Te quiero m√°s de lo que las palabras pueden decir üíñ";
        msg.classList.add("show");
        lanzarCorazones(22);
      });

      function lanzarCorazones(n) {
        for (let i = 0; i < n; i++) {
          setTimeout(crearCorazon, i * 120);
        }
      }

      function crearCorazon() {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        h.style.fontSize = Math.random() * 14 + 18 + "px";
        h.style.animationDuration = Math.random() * 2 + 4 + "s";
        document.body.appendChild(h);
        h.addEventListener("animationend", () => h.remove());
      }
    }
  </script>

</body>
</html>
